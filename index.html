<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- https://www.bootstrapcdn.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>Assigment 3</title>
</head>

<body>
    <div class="jumbotron">
        <h1>String duplication</h1>
    </div>

    <div id="app">
        <div class="jumbotron">
        <p>Message</p>
        <input v-model="inputMessage" placeholder="Message">
        <br><br>
        <p>How many</p>
        <input v-model="times" placeholder="How many">
        <button id="button" v-on:click="getMessage(inputMessage, times)" class="btn btn-primary">Get message</button>

        <div id="outputField" v-if="message">Message: {{ message }}</div>
    </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
